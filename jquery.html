<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 1</title>
    <script type="text/javascript" src="jquery3.7.js"></script>
    <style>
        .high{
            color: white;
            background:red;
        }
        .low{
            color: white;
            background: blue;
        }
        .completed{
            text-decoration: line-through;
        }
        div{
            height: 100px;
            width: 20%;
            background: red;
            color:white;
            text-align: center;
            margin: 2.5%;
            float:left;

        }
        button{
            margin-left: 40%;
         
        }
    </style>
</head>
<body>
    <button type="button" name="button">pawan kalyan</button><br><br><br>
<div>First Div</div>
<div>Second Div</div>
<div>Third Div</div>
<div>Four Div</div>
<br><br><br><br><br>
    
    <script type="text/javascript" src="jquery.js"></script>
</body>
</html>
